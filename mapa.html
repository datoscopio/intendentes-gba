<!DOCTYPE html>
<meta charset="utf-8">
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/d3.geo.tile.min.js"></script>
<style type="text/css">

body {
	padding: 0;
	margin: 0px;
	overflow: hidden;
}

svg {
  border: 1px solid black;
}

.departamentos {
  fill: none;
  stroke: red;
  stroke-linejoin: round;
}

</style>
<body>

<script>

var width = Math.max(960, window.innerWidth),
    height = Math.max(500, window.innerHeight);


var color = d3.scale.threshold()
  .domain([3, 6, 9, 12, 15, 18, 21, 24, 27])
  .range(["#fff7f3", "#fde0dd", "#fcc5c0", "#fa9fb5", "#f768a1", "#dd3497", "#ae017e", "#7a0177", "#49006a"]);

var tile = d3.geo.tile()
    .size([width, height]);

// var projection = d3.geo.mercator()
//     .scale((1 << 12) / 2 / Math.PI)
//     .translate([width / 2, height / 2]);

var projection = d3.geo.mercator()
    .scale((1 << 18) / 2 / Math.PI)
    .translate([width / 2, height / 2]);

var center = projection([-58.5,-34.5]);

var path = d3.geo.path()
    .projection(projection);

var zoom = d3.behavior.zoom()
    .scale(projection.scale() * 2 * Math.PI)
    .scaleExtent([1 << 17, 1 << 20])
    .translate([width - center[0], height - center[1]])
    .on("zoom", zoomed);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);     

var raster = svg.append("g");

var vector = svg.append("path");

queue()
    .defer(d3.json, "gba.json")
    .defer(d3.json, "data/actuales.json")
    .await(ready);

function ready(error, gba,actuales) {
	if (error) throw error;
	 console.table(actuales)
	svg.call(zoom);
	vector.attr("class", "departamentos").datum(topojson.mesh(gba, gba.objects.poligonos_gba))
	zoomed();
}     

function zoomed() {
  var tiles = tile
      .scale(zoom.scale())
      .translate(zoom.translate())
      ();

  projection
      .scale(zoom.scale() / 2 / Math.PI)
      .translate(zoom.translate());

  vector
      .attr("d", path);

  var image = raster
      .attr("transform", "scale(" + tiles.scale + ")translate(" + tiles.translate + ")")
    .selectAll("image")
      .data(tiles, function(d) { return d; });

  image.exit()
      .remove();

  image.enter().append("image")
      .attr("xlink:href", function(d) { return "http://" + ["a", "b", "c", "d"][Math.random() * 4 | 0] + ".tile.stamen.com/toner-lite/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
      .attr("width", 1)
      .attr("height", 1)
      .attr("x", function(d) { return d[0]; })
      .attr("y", function(d) { return d[1]; });
}



</script>
</body>
</html>
